name: CI 

on:
  pull_request:
  push:
    tags: [v*.*.*]
    branches: [main]

permissions:
  contents: write

jobs:
  Build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version: ~1.21

      - name: Lint 
        uses: secondlife-3p/golangci-lint-action@v3
        with:
          args: --timeout=5m
      
      - name: Test
        run: |
          go mod tidy
          go test -v

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: v1.18.2 # https://goreleaser.com/deprecations/#archivesreplacements 
          args: release ${{ startsWith(github.ref, 'refs/tags/v') || '--snapshot' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
