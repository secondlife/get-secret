name: CI 

on:
  pull_request:
  push:
    tags: [v*.*.*]
    branches: [main]

permissions:
  contents: write

jobs:
  Build:
    strategy:
      matrix:
        os: [windows-2022, ubuntu-22.04, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version: ~1.21

      - name: Lint 
        uses: secondlife-3p/golangci-lint-action@v3
        with:
          args: --timeout=5m
      
      - name: Test
        run: |
          go mod tidy
          go test -v
      
      - name: Choose GoReleaser args
        shell: bash
        if: runner.os == 'Linux'
        env:
          IS_TAG: ${{ startsWith(github.ref, 'refs/tags/v') }}
        id: goreleaser-args
        run: |
          if [[ "$IS_TAG" == "true" ]]
          then
            echo "Building for a tag: do a fully regular gorelease" >&2
            echo "value=" >> $GITHUB_OUTPUT
          else
            echo "Not building for a tag: do the gorelease in snapshot mode" >&2
            echo "value=--snapshot" >> $GITHUB_OUTPUT
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        if: runner.os == 'Linux'
        with:
          version: v1.21.2
          args: release ${{ steps.goreleaser-args.outputs.value }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
